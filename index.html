<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TV Show Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
<!-- title -->
        <div class="row">
            <div class="col-lg-12 col-lg-6 heading text-center justify-content-center">
                <h1 class="display-3">TV SHOW FINDER</h1>
            </div>
        </div>
<!-- search bar -->
        <div class="container">
            <div class="row justify-content-center text-center my-5">
                <div class="col-lg-8 search-bar">
                    <svg class="svg-icon img-fluid" viewBox="0 0 20 20" fill ="000000">
                        <path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
                    </svg>
                    <form>
                        <input type="text" class="search-field" name="search" placeholder="Search TV Shows">
                    </form> 
                </div>
            </div>
<!-- search results -->
            <div class="row justify-content-center text-center">
                <div class="search-results">
                    <div class="container col-lg-12 search-body">
                        <div class="row">
                            <div class="col-lg-4 col-sm-12 movie-img px-0"><img class = "img-thumbnail img-ele" src="https://images.unsplash.com/photo-1460881680858-30d872d5b530?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" alt=""></div>
                            <div class="col-lg-8 col-sm-12 movie-desc align-items-center">
                                <div class="row justify-content-center">
                                    <div class="col-lg-12"><h1 class="movie-title">HOLLYWOOD</h1></div>
                                    <div class="col-lg-12 show-desc"><p class="lead">THIS SECTION WILL DISPLAY THE DESCRIPTION OF THE MOVIE/TV SHOW SEARCHED.</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
